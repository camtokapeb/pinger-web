<div class="board-setup">
    <div class="cell">
        <label class="label">VLAN TR069:
        <select class="select" name="vlan_tr069" required>
            <option disabled>TR069</option>
            <option selected value=68>68</option>
            <option value=69>69</option>
        </select>
        </label>
    </div>
    <div class="cell">
        <label class="label">VLAN PPPoE:
            <select class="select" name="vlan_pppoe" required>
                <option disabled>PPPoE</option>
                <option selected value=3502>3502</option>
                <option value=3506>3506</option>
            </select>
            </label>
    </div>
    <div class="cell">
        <label class="label">VLAN IPTV:
            <select class="select" name="vlan_iptv" required>
                <option disabled>IPTV</option>
                <option selected value=3526>3526</option>
            </select>
            </label>
    </div>
    <div class="cell">
        <label class="label">VLAN IMS:
            <select class="select" name="vlan_ims" required>
                <option disabled>IMS</option>
                <option selected value=3542>3542</option>
            </select>
            </label>
    </div>
</div>
